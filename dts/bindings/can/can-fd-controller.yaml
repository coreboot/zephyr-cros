# Common fields for CAN FD controllers

include: can-controller.yaml

properties:
  bus-speed-data:
    type: int
    required: true
    description: |
      Initial data phase bitrate in bit/s.
  sample-point-data:
    type: int
    required: true
    description: |
      Initial data phase sample point in per mille (e.g. 875 equals 87.5%).
  tx-delay-comp-offset:
    type: int
    default: 0
