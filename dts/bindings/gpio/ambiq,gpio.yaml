description: Ambiq GPIO

compatible: "ambiq,gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true
    description: GPIO pin offset

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
