description: GD32 GPIO node

compatible: "gd,gd32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    rcu-periph-clock:
      type: int
      description: Reset Control Unit Peripheral Clock ID
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
