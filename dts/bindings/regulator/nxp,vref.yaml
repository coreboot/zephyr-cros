description: NXP VREF SOC peripheral

compatible: "nxp,vref"

include:
  - name: base.yaml
  - name: regulator.yaml
    property-allowlist:
      - regulator-name
      - regulator-init-microvolt
      - regulator-min-microvolt
      - regulator-max-microvolt
      - regulator-initial-mode
      - regulator-allowed-modes

properties:
  reg:
    required: true

  nxp,ground-select:
    type: string
    enum:
      - "VREFL3V" # 0
      - "VSSA" # 1

  nxp,buffer-startup-delay-us:
    type: int
    required: true
    description: |
      Buffer startup delay as specified in the
      appropriate device data sheet, in microseconds.

  nxp,bandgap-startup-time-us:
    type: int
    required: true
    description: |
      Maximum bandgap startup time as specified in the
      appropriate device data sheet, in microseconds.
