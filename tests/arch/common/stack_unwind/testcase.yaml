common:
  harness: console
  ignore_faults: true
  ignore_qemu_crash: true
  tags: kernel
tests:
  arch.common.stack_unwind.riscv_fp:
    arch_allow: riscv
    integration_platforms:
      - qemu_riscv32
      - qemu_riscv64
    extra_args: OVERLAY_CONFIG="enable_fp.conf"
    harness_config:
      type: multi_line
      regex:
        - "E: call trace:"
        - "E:       0: fp: \\w+   ra: \\w+"
        - "E:       1: fp: \\w+   ra: \\w+"
  arch.common.stack_unwind.riscv_sp:
    arch_allow: riscv
    integration_platforms:
      - qemu_riscv32
      - qemu_riscv64
    harness_config:
      type: multi_line
      regex:
        - "E: call trace:"
        - "E:       0: sp: \\w+   ra: \\w+"
        - "E:       1: sp: \\w+   ra: \\w+"
  arch.common.stack_unwind.x86:
    arch_allow: x86
    extra_configs:
      - CONFIG_NO_OPTIMIZATIONS=y
    integration_platforms:
      - qemu_x86
      - qemu_x86_64
    harness_config:
      type: multi_line
      regex:
        - "E: call trace:"
        - "E: (E|R)IP: \\w+"
  arch.common.stack_unwind.arm64:
    arch_allow:
      - arm64
    integration_platforms:
      - qemu_cortex_a53
    extra_args: OVERLAY_CONFIG="enable_fp.conf"
    harness_config:
      type: multi_line
      regex:
        - "E: backtrace  0: fp: \\w+ lr: \\w+"
        - "E: backtrace  1: fp: \\w+ lr: \\w+"
